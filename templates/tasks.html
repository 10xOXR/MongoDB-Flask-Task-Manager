{% extends "base.html" %}
{% block content %}

<h3>Current Tasks</h3>

<ul class="collapsible popout" data-collapsible="accordion">
    {% for task in tasks %}
    <li>
        <div class="collapsible-header">
            <div class="col s1">
                <i class="material-icons">expand_more</i>
            </div>
            <div class="col s2">
                <a href="{{ url_for('delete_task', task_id=task._id) }}"
                    class="waves-effect waves-light btn btn-small">Done</a>
                <a href="{{ url_for('edit_task', task_id=task._id) }}"
                    class="waves-effect waves-light btn btn-small blue">Edit</a>
            </div>
            <div class="col s9 task-header">
                <strong>{{ task.task_name }}</strong>&nbsp; - {{ task.due_date }}
            </div>
        </div>
        <div class="collapsible-body">
            <span>
                {{ task.task_description }}
            </span>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
